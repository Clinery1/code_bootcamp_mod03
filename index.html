<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">
                    <label for="password_length">Password length:</label>
                    <input id="password_length" name="password_length" min="8" max="128" value="8" type="number" placeholder="Password length">
                    <br>
                    <input id="password_uppercase" name="password_uppercase" type="checkbox" checked>
                    <label for="password_uppercase">Uppercase letters</label>
                    <br>
                    <input id="password_lowercase" name="password_lowercase" type="checkbox" checked>
                    <label for="password_lowercase">Lowercase letters</label>
                    <br>
                    <input id="password_numbers" name="password_numbers" type="checkbox" checked>
                    <label for="password_numbers">Numbers</label>
                    <br>
                    <input id="password_special_chars" name="password_special_chars" type="checkbox" checked>
                    <label for="password_special_chars">Special characters</label>
                    <textarea
                        readonly
                        id="password"
                        placeholder="Your Cryptographically Unsecure Pseudorandomly-Generated Password"
                        aria-label="Generated Password"
                    ></textarea>
                </div>
                <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
